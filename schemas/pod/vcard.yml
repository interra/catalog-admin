"$schema": "http://json-schema.org/draft-04/schema#"
id: "https://project-open-data.cio.gov/v1.1/schema/vcard.json#"
title: "Person"
description: "A person who can be a Contac Point for a Dataset"
type: object
required:
  - fn
  - hasEmail
properties:
  "@type":
    type: string
    title: "Metadata Context"
    description: "IRI for the JSON-LD data type. This should be vcard:Contact for contactPoint"
    default: "vcard:Contact"
  identifier:
    type: string
    title: User ID
  created:
    type: string
    title: Created
    format: date-time
  modified:
    type: string
    title: Modified
    format: date-time    
  fn:
    title: "Contact Name"
    description: "A full formatted name, eg Firstname Lastname"
    type: string
    minLength: 1
  hasEmail:
    title: Email
    description: "Email address for the contact"
    pattern: "^mailto:[\\w\\_\\~\\!\\$\\&\\'\\(\\)\\*\\+\\,\\;\\=\\:.-]+@[\\w.-]+\\.[\\w.-]+?$"
    type: string
